<h3>Basket</h3>
<div>Items: {{store.order.items.length}}</div>
<table class="table table-condensed table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of store.order.items">
            <td>
                <img class="img-fluid product-thumb" src="/img/{{item.productArtId}}.jpg" alt="{{item.productArtist}}"/>
            </td>
            <td>{{item.productCategory}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.unitPrice | currency:"GBP"}}</td>
            <td>{{item.unitPrice * item.quantity | currency:"GBP"}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="5"><strong>Subtotal: {{store.order.subtotal | currency:"GBP"}}</strong></td>
        </tr>
    </tfoot>
</table>
<a class="btn btn-success" *ngIf="store.order.items.length > 0" routerLink="checkout">Checkout</a>
<hr />
